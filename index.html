<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header><h1>Library</h1></header>
        <button id="show-form">New book</button>
        <form class="add-book-section hidden">
            <div class="input-wrapper">
                <label for="title">Title</label>
                <input name="title" id="title" type="text">
            </div>
            <div class="input-wrapper">
                <label for="author">Author</label>
                <input name="author" type="text" id="author">
            </div>
            <div class="input-wrapper">
            <label for="pages">Number of pages</label>
            <input name="pages" type="number" id="pages">
            </div>
            <div class="input-wrapper">
            <label for="read">Read</label>
            <input name="read" type="checkbox" id="read">
            </div>
            <button id="add-book">Add book</button>
        </form>
        <div class="library">
        </div>
    </div>
<script src="ex.js"></script>
</body>
</html>
